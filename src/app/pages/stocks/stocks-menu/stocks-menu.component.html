<nb-card size="giant">
  <nb-card-header>
    <br>
    <br>
    <input type="text" nbInput  shape="semi-round"  [(ngModel)]="month" (ngModelChange)="getHistory()" style="float: right" >
    <nb-select placeholder="from"
               [(ngModel)]="from"
               (selectedChange)="getHistory()"
               status="primary" style="float: left; margin-right: 30%; width: 20%">
      <nb-option *ngFor="let stock of stockList"
                 [value]="stock">{{stock.name}}</nb-option>
    </nb-select>


  </nb-card-header>
  <nb-card-body class="example-items-col">

    <div *ngIf="isLoading">
      <h3  style="margin-left: 20%"> Loading ...  </h3>
    </div>

    <div *ngIf="!isLoading && from">

      <br>
      <h6 style="text-align: center"> {{from.name}}</h6>
      <br>

      <chart type="line" [data]="data" [options]="options" style="height: 500px"></chart>

    </div>

    <div *ngIf="response === null">

      No Data found
    </div>
  </nb-card-body>
</nb-card>


<nb-card size="giant" *ngIf="activeTheme === 'default' || activeTheme === 'corporate'">
  <nb-card-header>
    header

  </nb-card-header>
  <nb-card-body class="example-items-col">


      <div id="chart-candlestick" >
        <apx-chart
          #chartCandle
          [series]="chartCandleOptions.series"
          [chart]="chartCandleOptions.chart"
          [xaxis]="chartCandleOptions.xaxis"
          [plotOptions]="chartCandleOptions.plotOptions"
        ></apx-chart>
      </div>
      <div id="chart-bar">
        <apx-chart
          #chartBar
          [series]="chartBarOptions.series"
          [chart]="chartBarOptions.chart"
          [xaxis]="chartBarOptions.xaxis"
          [yaxis]="chartBarOptions.yaxis"
          [dataLabels]="chartBarOptions.dataLabels"
          [stroke]="chartBarOptions.stroke"
          [plotOptions]="chartBarOptions.plotOptions"
        ></apx-chart>
      </div>

  </nb-card-body>
</nb-card>
